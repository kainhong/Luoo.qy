<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Luoo.qy</title>
    <style type="text/css" rel="stylesheet">
      #boot-screen {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
        display: flex;
        background-image: linear-gradient(-45deg, #CECCCC 0%, #FFFFFF 100%);
        text-align: center;
        transition: all ease 1200ms;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #boot-screen.show {
        transform: scale(1);
        opacity: 1;
      }
      #boot-screen.hide {
        transform: scale(1.4);
        opacity: 0;
      }
      #boot-screen > img {
        width: 11%;
        height: auto;
        margin-bottom: 5vh;
      }
    </style>
  </head>
  <body>
    <div id="boot-screen" class="show">
      <img src="./boot.png"/>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
